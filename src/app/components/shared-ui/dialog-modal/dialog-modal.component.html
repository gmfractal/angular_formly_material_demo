<h1 mat-dialog-title *ngIf="dialogContents.mainHeading">
  {{ dialogContents.mainHeading }}
</h1>
<mat-dialog-content class="mat-typography">
  <ng-container *ngFor="let contentSection of dialogContents.body">
    <h2 *ngIf="contentSection.heading">
      {{ contentSection.heading }}
    </h2>
    <p *ngIf="contentSection.content">{{ contentSection.content }}</p>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions [align]="dialogContents.buttonAlignment">
  <ng-container *ngFor="let button of dialogContents.buttons">
    <button
      mat-button
      [mat-dialog-close]="button.closeOnClick"
      [attr.cdkFocusInitial]="button.hasInitialFocus"
    >
      {{ button.label }}
    </button>
  </ng-container>
</mat-dialog-actions>
